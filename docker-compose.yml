version: '3.5'

services:
  brain_agriculture:
    image: postgres
    container_name: postgres_brain_agriculture
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-brain_agriculture}
    volumes:
       - pgdata:/data/postgres

volumes:
    pgdata:
      driver: local
